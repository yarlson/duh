<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Dashboard</title>
    <style>
        /* CSS Variables for theming */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f0f0f0;
            --text-primary: #333333;
            --text-secondary: #666666;
            --accent: #2196f3;
            --border: #dddddd;
            --shadow: rgba(0, 0, 0, 0.1);
            --error-bg: rgba(244, 67, 54, 0.1);
            --error-border: #f44336;
            --status-running-bg: rgba(76, 175, 80, 0.1);
            --status-running-text: #2e7d32;
            --status-running-border: #4caf50;
            --status-exited-bg: rgba(244, 67, 54, 0.1);
            --status-exited-text: #c62828;
            --status-exited-border: #f44336;
            --hover-overlay: rgba(255, 255, 255, 0.1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-primary: #1a1a1a;
                --bg-secondary: #2d2d2d;
                --text-primary: #ffffff;
                --text-secondary: #bbbbbb;
                --accent: #64b5f6;
                --border: #404040;
                --shadow: rgba(0, 0, 0, 0.3);
                --error-bg: rgba(244, 67, 54, 0.15);
                --error-border: #ef5350;
                --status-running-bg: rgba(76, 175, 80, 0.15);
                --status-running-text: #81c784;
                --status-running-border: #4caf50;
                --status-exited-bg: rgba(244, 67, 54, 0.15);
                --status-exited-text: #ef5350;
                --status-exited-border: #f44336;
                --hover-overlay: rgba(255, 255, 255, 0.05);
            }
        }

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* BEM Components */
        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard__header {
            margin-bottom: 2rem;
        }

        .dashboard__title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .container-list {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }

        .container-card {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 4px var(--shadow);
            transition: background-color 0.2s ease;
            display: flex;
            flex-direction: column;
            min-height: 280px;
        }

        .container-card__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .container-card__name {
            font-weight: bold;
            color: var(--accent);
        }

        .container-card__status {
            padding: 0.12rem 0.5rem 0.15rem 0.5rem;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 500;
            border: 1px solid transparent;
            text-transform: lowercase;
        }

        .container-card__status--running {
            background-color: var(--status-running-bg);
            color: var(--status-running-text);
            border-color: var(--status-running-border);
        }

        .container-card__status--stopped {
            background-color: var(--status-exited-bg);
            color: var(--status-exited-text);
            border-color: var(--status-exited-border);
        }

        .container-card__details {
            display: flex;
            flex-direction: column;
            flex: 1;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .container-card__info {
            flex: 1;
        }

        .container-card__stats {
            padding: 1rem 0;
            border-top: 1px solid var(--border);
            font-family: monospace;
            font-size: 0.9rem;
        }

        .container-card__footer {
            margin-top: auto;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .error {
            background-color: var(--error-bg);
            border-left: 4px solid var(--error-border);
            color: var(--text-primary);
            padding: 1.5rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            white-space: pre-line;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .container-card__stats p {
            display: inline-block;
            margin-right: 1rem;
            padding: 0.25rem 0.5rem;
            background-color: var(--bg-primary);
            border-radius: 4px;
        }

        /* Add these styles */
        .container-card__controls {
            padding: 0.5rem 0;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            margin: 0.5rem 0;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .switch__slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--status-exited-bg);
            border: 1px solid var(--status-exited-border);
            transition: 0.2s;
            border-radius: 20px;
        }

        .switch__slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 2px;
            bottom: 2px;
            background-color: var(--status-exited-text);
            transition: 0.2s;
            border-radius: 50%;
        }

        .switch input:checked+.switch__slider {
            background-color: var(--status-running-bg);
            border-color: var(--status-running-border);
        }

        .switch input:checked+.switch__slider:before {
            transform: translateX(16px);
            background-color: var(--status-running-text);
        }

        .switch input:disabled+.switch__slider {
            opacity: 0.5;
            cursor: wait;
        }

        .error__retry {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <main class="dashboard">
        <header class="dashboard__header">
            <h1 class="dashboard__title">Docker Containers</h1>
        </header>
        <div id="containerList" class="container-list">
            <div class="loading">Loading containers...</div>
        </div>
    </main>

    <script>
        /** @typedef {Object} Container
         * @property {string} Id
         * @property {string[]} Names - Array of container names
         * @property {string} Status
         * @property {string} Image
         * @property {string} State
         */

        /** @typedef {Object} ContainerStats
         * @property {Object} cpu_stats
         * @property {Object} memory_stats
         * @property {Object} networks
         */

        /** @type {HTMLElement} */
        const containerList = document.getElementById('containerList');

        /**
         * Fetches container data from the Docker API
         * @returns {Promise<Container[]>}
         */
        async function fetchContainers() {
            const response = await fetch('/docker/containers/json?all=true');
            if (!response.ok) {
                throw new Error(`Failed to fetch containers: ${response.status} ${response.statusText}`);
            }
            return response.json();
        }

        /**
         * Fetches stats for running containers
         * @param {string[]} containerIds
         * @returns {Promise<Record<string, ContainerStats>>}
         */
        async function fetchContainerStats(containerIds) {
            const stats = {};
            await Promise.all(
                containerIds.map(async (id) => {
                    try {
                        const response = await fetch(`/docker/containers/${id}/stats?stream=false`);
                        if (response.ok) {
                            stats[id] = await response.json();
                        }
                    } catch (error) {
                        console.error(`Failed to fetch stats for ${id}:`, error);
                    }
                })
            );
            return stats;
        }

        /**
         * Formats bytes to human readable string
         * @param {number} bytes
         * @returns {string}
         */
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(2))} ${sizes[i]}`;
        }

        /**
         * Calculates CPU usage percentage
         * @param {ContainerStats} stats
         * @returns {string}
         */
        function calculateCPUPercentage(stats) {
            const cpuDelta = stats.cpu_stats.cpu_usage.total_usage - stats.precpu_stats.cpu_usage.total_usage;
            const systemDelta = stats.cpu_stats.system_cpu_usage - stats.precpu_stats.system_cpu_usage;
            const cpuCount = stats.cpu_stats.online_cpus || 1;

            if (systemDelta > 0 && cpuDelta > 0) {
                return ((cpuDelta / systemDelta) * cpuCount * 100).toFixed(2) + '%';
            }
            return '0%';
        }

        /**
         * Parses human readable size to bytes
         * @param {string} size
         * @returns {number}
         */
        function parseBytes(size) {
            if (!size) return 0;
            const units = {
                'B': 1,
                'KB': 1024,
                'MB': 1024 * 1024,
                'GB': 1024 * 1024 * 1024
            };
            const [value, unit] = size.split(' ');
            return parseFloat(value) * (units[unit] || 0);
        }

        /**
         * Controls container state
         * @param {string} containerId
         * @param {string} action - "start" or "stop"
         * @returns {Promise<Response>}
         */
        async function controlContainer(containerId, action) {
            const response = await fetch(`/docker/containers/${containerId}/${action}`, {
                method: 'POST'
            });
            if (!response.ok) {
                throw new Error(`Failed to ${action} container: ${response.status} ${response.statusText}`);
            }
            return response;
        }

        /**
         * Creates HTML for a container card
         * @param {Container} container
         * @param {ContainerStats} [stats]
         * @returns {string}
         */
        function createContainerCard(container, stats) {
            const name = container.Names[0].replace(/^\//, '');
            const statusClass = container.State === 'running' ? 'running' : 'stopped';
            const isRunning = container.State === 'running';

            let statsHtml = '';
            if (isRunning && stats) {
                const memoryUsage = formatBytes(stats.memory_stats.usage);
                const memoryLimit = formatBytes(stats.memory_stats.limit);
                const cpuUsage = calculateCPUPercentage(stats);

                statsHtml = `
                    <div class="container-card__stats">
                        <p>Memory: ${memoryUsage} / ${memoryLimit}</p>
                        <p>CPU: ${cpuUsage}</p>
                    </div>
                `;
            }

            return `
                <article class="container-card">
                    <header class="container-card__header">
                        <h2 class="container-card__name">${name}</h2>
                        <span class="container-card__status container-card__status--${statusClass}">
                            ${container.State}
                        </span>
                    </header>
                    <div class="container-card__details">
                        <div class="container-card__info">
                            <p>Image: ${container.Image}</p>
                            <p>ID: ${container.Id.slice(0, 12)}</p>
                            <p>Status: ${container.Status}</p>
                        </div>
                        ${statsHtml}
                    </div>
                    <footer class="container-card__footer">
                        <label class="switch">
                            <input type="checkbox" 
                                ${isRunning ? 'checked' : ''} 
                                onchange="handleContainerToggle(event, '${container.Id}')"
                                id="toggle-${container.Id}">
                            <span class="switch__slider"></span>
                        </label>
                    </footer>
                </article>
            `;
        }

        /**
         * Handles container toggle switch change
         * @param {Event} event
         * @param {string} containerId
         */
        async function handleContainerToggle(event, containerId) {
            const checkbox = event.target;
            const action = checkbox.checked ? 'start' : 'stop';

            checkbox.disabled = true;

            try {
                await controlContainer(containerId, action);
                // Wait a bit for the container to change state
                setTimeout(updateDashboard, 1000);
            } catch (error) {
                console.error(error);
                checkbox.checked = !checkbox.checked; // Revert the toggle
                alert(`Failed to ${action} container: ${error.message}`);
            } finally {
                checkbox.disabled = false;
            }
        }

        /**
         * Gets user-friendly error message
         * @param {Error} error
         * @returns {string}
         */
        function getErrorMessage(error) {
            if (error.message.includes('docker.sock: connect: no such file or directory')) {
                return `Docker daemon is not running

Please start Docker:
• On macOS: Start Docker Desktop
• On Linux: Run 'sudo systemctl start docker'
• On Windows: Start Docker Desktop`;
            }

            if (error.message.includes('502 Bad Gateway')) {
                return `Unable to connect to Docker

This usually means:
• Docker daemon is not responding
• Docker socket permissions are incorrect
• Docker service needs to be restarted`;
            }

            return error.message;
        }

        /**
         * Updates the dashboard with container data
         */
        async function updateDashboard() {
            try {
                const containers = await fetchContainers();
                const runningContainers = containers.filter(c => c.State === 'running');
                const stats = await fetchContainerStats(runningContainers.map(c => c.Id));

                // Sort containers by memory usage
                containers.sort((a, b) => {
                    const statsA = stats[a.Id];
                    const statsB = stats[b.Id];
                    const memA = statsA ? statsA.memory_stats.usage : 0;
                    const memB = statsB ? statsB.memory_stats.usage : 0;
                    return memB - memA; // Sort in descending order
                });

                containerList.innerHTML = containers
                    .map(container => createContainerCard(container, stats[container.Id]))
                    .join('');
            } catch (error) {
                console.error('Error:', error);
                containerList.innerHTML = `
                    <div class="error">
                        ${getErrorMessage(error)}
                        <p class="error__retry">Will retry in 5 seconds...</p>
                    </div>
                `;
                // Don't stop the interval, let it retry
            }
        }

        // Initial load
        updateDashboard();

        // Refresh every 5 seconds, never stop trying
        setInterval(updateDashboard, 5000);
    </script>
</body>

</html>
